<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registar</title>
    <script src="main.js"></script>
  </head>
  <body>
    <form action="/" method="post">
      <p class="nameproduct">Nombre del producto:</p>
      <input type="text" id="nombreProducto" name="nombreProducto" />

      <p class="brand">Marca:</p>
      <input type="text" id="marca" name="marca" />

      <p class="price">Precio:</p>
      <input type="text" id="precio" name="precio" />

      <p class="idproduct">Codigo de barras:</p>
      <input type="text" id="codigoBarras" name="codigoBarras" />

      <p class="disponibiliti">Cantidad disponible:</p>
      <input type="text" id="cantidadDisponible" name="cantidadDisponible" />

      <p class="category">categoria:</p>
      <input type="text" id="categoria" name="categoria" />

      <p class="state">estado:</p>
      <input type="text" id="estado" name="estado" />

      <p class="package">presentacion:</p>
      <input type="text" id="presentacion" name="presentacion" />
      <button type="button" onclick="enviarDatos(event)">Guardar</button>
    </form>
  </body>
</html>
